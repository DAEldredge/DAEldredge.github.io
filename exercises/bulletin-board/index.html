<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it">
                <h1>Hello</h1>
                <p>Family, I will be home at 6pm</p>
            </div>
            <div class="post-it blue">
                <img src="images/Family_Portrait101.jpeg" alt=>
                <h2>Friends</h2>
            </div>
            <div class="post-it blue">
                <img src="https://cepr.org/sites/default/files/styles/og_image/public/2023-02/AdobeStock_404843350.jpeg?itok=6xprjYAa" alt=>
                <h2>Teachers are the best</h2>
            </div>
            <div class="post-it green">
                <i class="fa-solid fa-heart"></i>
                <span>Love</span>
                <i class="fa-solid fa-heart"></i>
                
                <img
                    src="https://www.conwaymedicalcenter.com/wp-content/uploads/2022/02/2.10.22-1024x683.jpeg"
                    alt="heart love"
                >
    
            </div>

            <div class="post-it blue">
                <img src="https://amintro.com/wp-content/uploads/2018/06/k-111-ice-5201-olj2758-03-bff-id-271076-jpeg.jpg" alt="BFF">
                <p>Best Friends Forever</p>
            </div>

            <div class="post-it advanced">
                <h2>Fall Festival coming soon</h2>
            
            </div>
            
        </div>
    </body>
</html>
